[tox]
envlist = py27, flake8, check-manifest

[testenv]
sitepackages = true
deps =
    mock
    pytest
    pytest-cov
    pytest-xdist
commands =
    pytest \
        --basetemp={envtmpdir} \
        --cov=mopidy_{{ cookiecutter.ext_name }} --cov-report=term-missing \
        {posargs}

[testenv:flake8]
deps =
    flake8
    flake8-import-order
skip_install = true
commands = python -m flake8

[testenv:check-manifest]
deps = check-manifest
commands = check-manifest
